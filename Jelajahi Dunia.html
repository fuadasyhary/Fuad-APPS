<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    let currentLevel = 'continents';
    let currentContinent = null;
    let currentCountry = null;
    let historyStack = [];

    function renderContent() {
      const contentDiv = document.getElementById('content');
      const title = document.getElementById('main-title');
      const backBtn = document.querySelector('.back-btn');
      contentDiv.innerHTML = '';

      if (currentLevel === 'continents') {
        title.textContent = 'Jelajahi Dunia!';
        backBtn.style.display = 'none';
        data.continents.forEach(continent => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${continent.name}</h2>
            <p class="summary">${continent.summary}</p>
          `;
          card.onclick = () => showCountries(continent.name);
          contentDiv.appendChild(card);
        });
      } else if (currentLevel === 'countries') {
        title.textContent = `Jelajahi ${currentContinent}!`;
        backBtn.style.display = 'block';
        const continent = data.continents.find(c => c.name === currentContinent);
        continent.countries.forEach(country => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${country.name}</h3>
            <p class="summary">${country.summary}</p>
          `;
          card.onclick = () => showAttractions(country.name);
          contentDiv.appendChild(card);
        });
      } else if (currentLevel === 'attractions') {
        title.textContent = `Jelajahi ${currentCountry}!`;
        backBtn.style.display = 'block';
        const continent = data.continents.find(c => c.name === currentContinent);
        const country = continent.countries.find(c => c.name === currentCountry);
        const card = document.createElement('div');
        card.className = 'card attraction-details';
        let attractionsHTML = '<h3>Tempat Wisata</h3>';
        country.attractions.forEach(attraction => {
          attractionsHTML += `
            <h4>${attraction.name}</h4>
            <p>${attraction.details}</p>
          `;
        });
        card.innerHTML = attractionsHTML;
        contentDiv.appendChild(card);
      }
    }

    function showCountries(continentName) {
      historyStack.push({ level: currentLevel, continent: currentContinent, country: currentCountry });
      currentLevel = 'countries';
      currentContinent = continentName;
      renderContent();
    }

    function showAttractions(countryName) {
      historyStack.push({ level: currentLevel, continent: currentContinent, country: currentCountry });
      currentLevel = 'attractions';
      currentCountry = countryName;
      renderContent();
    }

    function goBack() {
      if (historyStack.length > 0) {
        const prevState = historyStack.pop();
        currentLevel = prevState.level;
        currentContinent = prevState.continent;
        currentCountry = prevState.country;
        renderContent();
      }
    }

    renderContent();
  </script>
</body>
</html>
