      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;

      right: 10px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
      font-family: Arial, sans-serif;
      z-index: 1000;

    }

    }
    .flag-icon {
      width: 20px;
      height: 20px;
      background-size: cover;
      background-position: center;
      margin-right: 10px;

    let currentView = 'continents';
    let currentContinent = null;
    let currentCountry = null;

    function renderContent() {
      const contentDiv = document.getElementById('content');
      const backBtn = document.querySelector('.back-btn');
      const mainTitle = document.getElementById('main-title');
      contentDiv.innerHTML = '';

      if (currentView === 'continents') {
        backBtn.style.display = 'none';
        mainTitle.textContent = 'Jelajahi Dunia!';
        data.continents.forEach(continent => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${continent.name}</h2>
            <p class="summary">${continent.summary}</p>
          `;
          card.onclick = () => {
            currentContinent = continent;
            currentView = 'countries';
            renderContent();
          };
          contentDiv.appendChild(card);
        });
      } else if (currentView === 'countries') {
        backBtn.style.display = 'block';
        mainTitle.textContent = `Negara di ${currentContinent.name}`;
        currentContinent.countries.forEach(country => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="country-name">
              <div class="flag-icon" style="background-image: url('${country.flag}')"></div>
              <h3>${country.name}</h3>
            </div>
            <p class="summary">${country.summary}</p>
          `;
          card.onclick = () => {
            currentCountry = country;
            currentView = 'attractions';
            renderContent();
          };
          contentDiv.appendChild(card);
        });
      } else if (currentView === 'attractions') {
        backBtn.style.display = 'block';
        mainTitle.textContent = `Destinasi di ${currentCountry.name}`;
        currentCountry.attractions.forEach(attraction => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h4>${attraction.name}</h4>
            <div class="attraction-details">
              <p>${attraction.details}</p>
            </div>
          `;
          contentDiv.appendChild(card);
        });
      }
    }

    function goBack() {
      if (currentView === 'countries') {
        currentView = 'continents';
        currentContinent = null;
      } else if (currentView === 'attractions') {
        currentView = 'countries';
        currentCountry = null;
      }
      renderContent();
    }

    // Inisialisasi tampilan awal
    renderContent();
  </script>
  <audio id="bg-audio" src="skyhigh.mp3" loop hidden></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });
    });
  </script>
