<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zona Edukasi Anak</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/7133/7133252.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #FFECB3, #FFCDD2);
      position: relative;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .animated-bg span {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
    }
    .animated-bg span:nth-child(1) {
      width: 100px;
      height: 100px;
      background: #ff4081;
      top: 10%;
      left: 15%;
      animation: float1 8s infinite ease-in-out;
    }
    .animated-bg span:nth-child(2) {
      width: 80px;
      height: 80px;
      background: #2196f3;
      top: 20%;
      left: 30%;
      animation: float2 9s infinite ease-in-out 1s;
    }
    .animated-bg span:nth-child(3) {
      width: 120px;
      height: 120px;
      background: #4caf50;
      top: 30%;
      left: 45%;
      animation: float3 10s infinite ease-in-out 2s;
    }
    .animated-bg span:nth-child(4) {
      width: 90px;
      height: 90px;
      background: #ffeb3b;
      top: 40%;
      left: 60%;
      animation: float4 8.5s infinite ease-in-out 3s;
    }
    .animated-bg span:nth-child(5) {
      width: 110px;
      height: 110px;
      background: #9c27b0;
      top: 50%;
      left: 75%;
      animation: float5 9.5s infinite ease-in-out 4s;
    }
    .animated-bg span:nth-child(6) {
      width: 70px;
      height: 70px;
      background: #ff5722;
      top: 60%;
      left: 20%;
      animation: float6 10.5s infinite ease-in-out 5s;
    }
    .animated-bg span:nth-child(7) {
      width: 95px;
      height: 95px;
      background: #00bcd4;
      top: 70%;
      left: 35%;
      animation: float7 11s infinite ease-in-out 6s;
    }
    .animated-bg span:nth-child(8) {
      width: 85px;
      height: 85px;
      background: #e91e63;
      top: 80%;
      left: 50%;
      animation: float8 8.8s infinite ease-in-out 7s;
    }
    .animated-bg span:nth-child(9) {
      width: 105px;
      height: 105px;
      background: #8bc34a;
      top: 90%;
      left: 65%;
      animation: float9 12s infinite ease-in-out 8s;
    }
    @keyframes float1 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -40vh) rotate(90deg); }
      50% { transform: translate(-20vw, 30vh) rotate(180deg); }
      75% { transform: translate(25vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -30vh) rotate(90deg); }
      50% { transform: translate(15vw, 35vh) rotate(180deg); }
      75% { transform: translate(-30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float3 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20vw, -35vh) rotate(90deg); }
      50% { transform: translate(-25vw, 25vh) rotate(180deg); }
      75% { transform: translate(15vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float4 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-30vw, -20vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float5 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(25vw, -30vh) rotate(90deg); }
      50% { transform: translate(-20vw, 40vh) rotate(180deg); }
      75% { transform: translate(30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float6 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20vw, -25vh) rotate(90deg); }
      50% { transform: translate(30vw, 20vh) rotate(180deg); }
      75% { transform: translate(-25vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float7 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15vw, -35vh) rotate(90deg); }
      50% { transform: translate(-30vw, 25vh) rotate(180deg); }
      75% { transform: translate(20vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float8 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -15vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -35vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float9 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -20vh) rotate(90deg); }
      50% { transform: translate(-15vw, 40vh) rotate(180deg); }
      75% { transform: translate(25vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    .menu {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: absolute;
      z-index: 50;
      max-width: 90%;
      box-sizing: border-box;
      display: none; /* Sembunyikan menu sampai CAPTCHA selesai */
    }
    .menu.show {
      display: block;
    }
    .menu h1 {
      font-size: 36px;
      color: #ff4081;
      margin-bottom: 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .menu button {
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      z-index: 1000;
    }
    .btn-iq { background: #f44336; }
    .btn-find { background: #55a6e7; }
    .btn-indo { background: #5186f2; }
    .btn-hero { background: #3871e3; }
    .btn-story { background: #3928f5; }
    .btn-rasul { background: #0139aa; }
    .btn-penemu { background: #0a3893; }
    .btn-planet { background: #1f3e7c; }
    .btn-edu { background: #07bc16; }
    .menu button:hover {
      filter: brightness(1.1);
    }
    /* CAPTCHA Styles */
    .captcha-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .captcha-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 80%;
      position: relative;
    }
    .captcha-container h2 {
      color: #ff4081;
      margin-bottom: 10px;
      font-size: 24px;
    }
    .captcha-container p {
      color: #333;
      margin-bottom: 20px;
    }
    .captcha-area {
      position: relative;
      width: 300px;
      height: 200px;
      background: #f0f0f0;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    .captcha-icon {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://w7.pngwing.com/pngs/601/824/png-transparent-star-system-film-star.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }
    .captcha-status {
      margin-top: 15px;
      color: #333;
      font-size: 16px;
    }
    .captcha-reset {
      margin: 10px auto; /* Pindahkan ke tengah */
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      text-align: center;
      width: auto;
      min-width: 100px; /* Pastikan tombol tidak terlalu kecil */
    }
    .captcha-reset:hover {
      background: #e91e63;
    }
    /* Responsif untuk mobile */
    @media (max-width: 768px) {
      .menu {
        padding: 20px;
      }
      .menu h1 {
        font-size: 28px;
      }
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .menu button {
        font-size: 14px;
        padding: 10px;
      }
      .captcha-container h2 {
        font-size: 20px;
      }
      .captcha-area {
        width: 250px;
        height: 150px;
      }
      .captcha-icon {
        width: 25px;
        height: 25px;
      }
    }
    @media (max-width: 480px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .menu button {
        font-size: 12px;
        padding: 8px;
      }
      .menu h1 {
        font-size: 24px;
      }
      .captcha-container h2 {
        font-size: 18px;
      }
      .captcha-area {
        width: 200px;
        height: 120px;
      }
      .captcha-icon {
        width: 20px;
        height: 20px;
      }
      .captcha-reset {
        min-width: 80px; /* Sesuaikan untuk layar kecil */
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <!-- CAPTCHA Overlay -->
  <div class="captcha-overlay" id="captchaOverlay">
    <div class="captcha-container">
      <h2>Verifikasi CAPTCHA</h2>
      <p>Klik 3 bintang untuk verifikasi manusia</p>
      <div class="captcha-area" id="captchaArea"></div>
      <div class="captcha-status" id="captchaStatus">Klik 3 bintang untuk verifikasi manusia</div>
      <button class="captcha-reset" id="captchaReset">Coba Lagi</button>
    </div>
  </div>
  <!-- Menu -->
  <div class="menu" id="mainMenu">
    <h1>Zona Edukasi Anak</h1>
    <div class="menu-grid">
      <button class="btn-iq" onclick="window.location.href='Test IQ.html'">Tes IQ Online</button>
      <button class="btn-find" onclick="window.location.href='Finding Items.html'">Game Mencari Barang</button>
      <button class="btn-indo" onclick="window.location.href='Jelajahi Indonesia.html'">Jelajahi Indonesia</button>
      <button class="btn-hero" onclick="window.location.href='Cerita Pahlawan.html'">Cerita Pahlawan</button>
      <button class="btn-story" onclick="window.location.href='Cerita Rakyat.html'">Cerita Rakyat</button>
      <button class="btn-rasul" onclick="window.location.href='Cerita Nabi & Rasul.html'">Cerita Nabi & Rasul</button>
      <button class="btn-penemu" onclick="window.location.href='Tokoh Penemu.html'">Cerita Tokoh Penemu</button>
      <button class="btn-planet" onclick="window.location.href='Tata Surya.html'">Tata Surya</button>
      <button class="btn-edu" onclick="window.location.href='Edukasi TK & PAUD.html'">Belajar & Bermain PAUD/TK</button>
    </div>
  </div>
  <div class="watermark">By Mochamad Fuad Asyhary</div>
  <!-- AUDIO -->
  <audio id="bg-audio" src="skyhigh.mp3" loop hidden></audio>
  <!-- SCRIPT UNTUK CAPTCHA DAN AUTOPLAY AUDIO -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Audio Autoplay
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });

      // CAPTCHA Logic
      const captchaOverlay = document.getElementById('captchaOverlay');
      const captchaArea = document.getElementById('captchaArea');
      const captchaStatus = document.getElementById('captchaStatus');
      const captchaReset = document.getElementById('captchaReset');
      const mainMenu = document.getElementById('mainMenu');
      let clickCount = 0;
      const requiredClicks = 3;

      function generateCaptcha() {
        captchaArea.innerHTML = '';
        clickCount = 0;
        captchaStatus.textContent = `Klik ${requiredClicks} bintang untuk verifikasi manusia`;
        captchaReset.style.display = 'none';

        // Generate 5 random stars
        for (let i = 0; i < 5; i++) {
          const icon = document.createElement('div');
          icon.className = 'captcha-icon';
          icon.style.left = `${Math.random() * (captchaArea.offsetWidth - 30)}px`;
          icon.style.top = `${Math.random() * (captchaArea.offsetHeight - 30)}px`;
          icon.addEventListener('click', handleIconClick);
          captchaArea.appendChild(icon);
        }

        // Add click handler for wrong clicks
        captchaArea.addEventListener('click', handleWrongClick);
      }

      function handleIconClick(e) {
        e.stopPropagation();
        clickCount++;
        e.target.style.display = 'none';
        captchaStatus.textContent = `Klik ${requiredClicks - clickCount} bintang lagi untuk verifikasi manusia`;

        if (clickCount >= requiredClicks) {
          captchaOverlay.style.display = 'none';
          mainMenu.style.display = 'block';
          captchaArea.removeEventListener('click', handleWrongClick);
        }
      }

      function handleWrongClick() {
        captchaStatus.textContent = 'Klik gagal! Coba lagi.';
        captchaReset.style.display = 'block';
      }

      captchaReset.addEventListener('click', generateCaptcha);

      // Initialize CAPTCHA
      generateCaptcha();
    });
  </script>
</body>
</html>
