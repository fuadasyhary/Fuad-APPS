<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zona Edukasi Anak</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.freepik.com/512/7133/7133252.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #FFECB3, #FFCDD2);
      position: relative;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .animated-bg span {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
    }
    .animated-bg span:nth-child(1) {
      width: 100px;
      height: 100px;
      background: #ff4081;
      top: 10%;
      left: 15%;
      animation: float1 8s infinite ease-in-out;
    }
    .animated-bg span:nth-child(2) {
      width: 80px;
      height: 80px;
      background: #2196f3;
      top: 20%;
      left: 30%;
      animation: float2 9s infinite ease-in-out 1s;
    }
    .animated-bg span:nth-child(3) {
      width: 120px;
      height: 120px;
      background: #4caf50;
      top: 30%;
      left: 45%;
      animation: float3 10s infinite ease-in-out 2s;
    }
    .animated-bg span:nth-child(4) {
      width: 90px;
      height: 90px;
      background: #ffeb3b;
      top: 40%;
      left: 60%;
      animation: float4 8.5s infinite ease-in-out 3s;
    }
    .animated-bg span:nth-child(5) {
      width: 110px;
      height: 110px;
      background: #9c27b0;
      top: 50%;
      left: 75%;
      animation: float5 9.5s infinite ease-in-out 4s;
    }
    .animated-bg span:nth-child(6) {
      width: 70px;
      height: 70px;
      background: #ff5722;
      top: 60%;
      left: 20%;
      animation: float6 10.5s infinite ease-in-out 5s;
    }
    .animated-bg span:nth-child(7) {
      width: 95px;
      height: 95px;
      background: #00bcd4;
      top: 70%;
      left: 35%;
      animation: float7 11s infinite ease-in-out 6s;
    }
    .animated-bg span:nth-child(8) {
      width: 85px;
      height: 85px;
      background: #e91e63;
      top: 80%;
      left: 50%;
      animation: float8 8.8s infinite ease-in-out 7s;
    }
    .animated-bg span:nth-child(9) {
      width: 105px;
      height: 105px;
      background: #8bc34a;
      top: 90%;
      left: 65%;
      animation: float9 12s infinite ease-in-out 8s;
    }
    @keyframes float1 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -40vh) rotate(90deg); }
      50% { transform: translate(-20vw, 30vh) rotate(180deg); }
      75% { transform: translate(25vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -30vh) rotate(90deg); }
      50% { transform: translate(15vw, 35vh) rotate(180deg); }
      75% { transform: translate(-30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float3 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20vw, -35vh) rotate(90deg); }
      50% { transform: translate(-25vw, 25vh) rotate(180deg); }
      75% { transform: translate(15vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float4 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-30vw, -20vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float5 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(25vw, -30vh) rotate(90deg); }
      50% { transform: translate(-20vw, 40vh) rotate(180deg); }
      75% { transform: translate(30vw, -15vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float6 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20vw, -25vh) rotate(90deg); }
      50% { transform: translate(30vw, 20vh) rotate(180deg); }
      75% { transform: translate(-25vw, -30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float7 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15vw, -35vh) rotate(90deg); }
      50% { transform: translate(-30vw, 25vh) rotate(180deg); }
      75% { transform: translate(20vw, -20vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float8 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-25vw, -15vh) rotate(90deg); }
      50% { transform: translate(20vw, 30vh) rotate(180deg); }
      75% { transform: translate(-15vw, -35vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes float9 {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30vw, -20vh) rotate(90deg); }
      50% { transform: translate(-15vw, 40vh) rotate(180deg); }
      75% { transform: translate(25vw, -25vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    .menu {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 90%;
      box-sizing: border-box;
    }
    .menu h1 {
      font-size: 36px;
      color: #ff4081;
      margin-bottom: 20px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Ubah menjadi dua kolom */
      gap: 15px;
    }
    .menu button {
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: white;
      width: 100%;
      box-sizing: border-box;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 10px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      z-index: 1000;
    }
    .btn-iq { background: #f44336; }
    .btn-find { background: #55a6e7; }
    .btn-indo { background: #5186f2; }
    .btn-hero { background: #3871e3; }
    .btn-story { background: #3928f5; }
    .btn-rasul { background: #0139aa; }
    .btn-penemu { background: #0a3893; }
    .btn-planet { background: #1f3e7c; }
    .btn-edu { background: #07bc16; }
    .menu button:hover {
      filter: brightness(1.1);
    }
    /* Responsif untuk mobile */
    @media (max-width: 768px) {
      .menu {
        padding: 20px;
      }
      .menu h1 {
        font-size: 28px;
      }
      .menu-grid {
        grid-template-columns: repeat(2, 1fr); /* Tetap dua kolom di mobile */
        gap: 10px;
      }
      .menu button {
        font-size: 14px;
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr); /* Tetap dua kolom di mobile kecil */
        gap: 8px;
      }
      .menu button {
        font-size: 12px;
        padding: 8px;
      }
      .menu h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="menu">
    <h1>Zona Edukasi Anak</h1>
    <div class="menu-grid">
      <button class="btn-iq" onclick="window.location.href='Test IQ.html'">Tes IQ Online</button>
      <button class="btn-find" onclick="window.location.href='Finding Items.html'">Game Mencari Barang</button>
      <button class="btn-indo" onclick="window.location.href='Jelajahi Indonesia.html'">Jelajahi Indonesia</button>
      <button class="btn-hero" onclick="window.location.href='Cerita Pahlawan.html'">Cerita Pahlawan</button>
      <button class="btn-story" onclick="window.location.href='Cerita Rakyat.html'">Cerita Rakyat</button>
      <button class="btn-rasul" onclick="window.location.href='Cerita Nabi & Rasul.html'">Cerita Nabi & Rasul</button>
      <button class="btn-penemu" onclick="window.location.href='Tokoh Penemu.html'">Cerita Tokoh Penemu</button>
      <button class="btn-planet" onclick="window.location.href='Tata Surya.html'">Tata Surya</button>
      <button class="btn-edu" onclick="window.location.href='Edukasi TK & PAUD.html'">Belajar & Bermain PAUD/TK</button>
    </div>
  </div>
  <div class="watermark">By Mochamad Fuad Asyhary</div>
  <!-- AUDIO -->
  <audio id="bg-audio" src="skyhigh.mp3" loop hidden></audio>
  <!-- SCRIPT UNTUK AUTOPLAY SETELAH KLIK -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('click', function () {
        var audio = document.getElementById('bg-audio');
        audio.play().catch(err => {
          console.log('Autoplay diblokir:', err);
        });
      }, { once: true });
    });
  </script>
</body>
</html>
