<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

      });

      initialScreen.classList.add('hidden');
      storyListScreen.classList.remove('hidden');
    }

    // Show story detail in modal
    function showStoryDetail(id) {
      currentStoryId = id;
      const story = stories.find(s => s.id === id);
      storyTitle.textContent = story.title;
      storyContent.textContent = story.content;
      storyModal.classList.remove('hidden');

      // Update navigation buttons
      const currentIndex = currentStories.findIndex(s => s.id === id);
      prevStoryBtn.textContent = currentIndex > 0 ? currentStories[currentIndex - 1].title : 'Tidak Ada Cerita Sebelumnya';
      nextStoryBtn.textContent = currentIndex < currentStories.length - 1 ? currentStories[currentIndex + 1].title : 'Tidak Ada Cerita Selanjutnya';
      prevStoryBtn.disabled = currentIndex === 0;
      nextStoryBtn.disabled = currentIndex === currentStories.length - 1;
    }

    // Navigation button events
    prevStoryBtn.addEventListener('click', () => {
      const currentIndex = currentStories.findIndex(s => s.id === currentStoryId);
      if (currentIndex > 0) {
        showStoryDetail(currentStories[currentIndex - 1].id);
      }
    });

    nextStoryBtn.addEventListener('click', () => {
      const currentIndex = currentStories.findIndex(s => s.id === currentStoryId);
      if (currentIndex < currentStories.length - 1) {
        showStoryDetail(currentStories[currentIndex + 1].id);
      }
    });

    // Close modal
    closeModalBtn.addEventListener('click', () => {
      storyModal.classList.add('hidden');
      currentStoryId = null;
    });

    // Back to categories
    backToCategoriesBtn.addEventListener('click', () => {
      storyListScreen.classList.add('hidden');
      initialScreen.classList.remove('hidden');
    });

    // Category button events
    category25Btn.addEventListener('click', () => displayStories('25 Nabi dan Rasul'));
    categoryOtherBtn.addEventListener('click', () => displayStories('Nabi Lainnya'));

    // Mobile landscape orientation
    if (window.matchMedia("(max-width: 768px)").matches) {
      screen.orientation.lock('landscape').catch(() => {});
    }
  </script>
</body>
</html>
